<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paragraph Tag Styling</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    p {
      color: #fc0000;                /* text color */
      background-color: #00ccff;     /* background color */
      font-size: 18px;               /* font size */
      font-weight: bold;             /* bold text */
      font-style: italic;            /* italic text */
      text-decoration: none;    /* underline text */
      text-transform: capitalize;    /* transform: uppercase, lowercase, capitalize */
      letter-spacing: 2px;           /* space between letters */
      word-spacing: 8px;             /* space between words */
      line-height: 1.8;              /* space between lines */
      text-align: justify;           /* left, right, center, justify */
      text-indent: 50px;             /* first-line indent */
      border: 12px dotted #34495e;     /* border around paragraph */
      border-radius: 102px;           /* rounded corners */

      padding: 150px 1200px 200px 100px;                 /* inner spacing */
      margin: 20px 0;                /* outer spacing */
      box-shadow: 3px 3px 8px rgba(0,0,0,0.2); /* shadow effect */
      width: 80%;                    /* fixed width */
      max-width: 700px;              /* max size */
      background-clip: padding-box;  /* background inside padding */
       opacity: 1;                /* transparency */
    }
  </style>
</head>
<body>
  <h2>Styled Paragraph Example</h2>
  <p>
    this is a paragraph styled with nearly all possible css properties
    applied to text and container. notice the font size, weight, style,
    spacing, borders, background, alignment, indentation, and shadow effects.
  </p>
</body>
</html>
